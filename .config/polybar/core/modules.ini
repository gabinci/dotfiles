[module/audio]
    type = internal/pulseaudio
    sink = alsa_output.pci-0000_12_00.3.analog-stereo
    use-ui-max = true
    format-volume = <ramp-volume>   <label-volume>
    label-muted = " "
    ramp-volume-0 = " "
    ramp-volume-1 = " "
    click-right = "pactl set-sink-volume @DEFAULT_SINK@ -1000"
    click-middle = "pavucontrol"
    interval = 5
    label-active-font = 1
    ramp-volume-foreground = ${colors.blue}
    label-volume-foreground = ${colors.blue}

[module/date]
    type = internal/date
    interval = 5
    date = %a, %b %d
    time = %k:%M
    label =     %{T3}%date%%{T-}  %time%
    label-foreground = ${colors.fg}

[module/battery]
    type = internal/battery
    battery = BAT0
    adapter = ADP1
    full-at = 98
    format-charging = <animation-charging>  <label-charging>
    format-discharging = <animation-discharging>   <label-discharging>
    format-discharging-underline = ${self.format-charging-underline}
    format-full-prefix = " "
    format-full-prefix-foreground = ${colors.fg}
    format-full-underline = ${self.format-charging-underline}
    ramp-capacity-0 = "  "
    ramp-capacity-1 = "  "
    ramp-capacity-2 = "  "
    ramp-capacity-foreground = ${colors.fg}
    label-zap = " "
    label-zap-foreground = ${colors.green}

    animation-charging-0 = "      "
    animation-charging-1 = "      "
    animation-charging-2 = "      "
    animation-charging-3 = "      "
    animation-charging-foreground = ${colors.cyan}
    label-charging-foreground = ${colors.cyan}
    animation-charging-framerate = 1200
    animation-discharging-0 = "  "
    animation-discharging-1 = "  "
    animation-discharging-2 = "  "
    animation-discharging-3 = "  "
    animation-discharging-foreground = ${colors.red}
    label-discharging-foreground = ${colors.red}
    animation-discharging-framerate = 1200



[module/xwindow]
    type = internal/xwindow
    format = <label>
    label = %title%
    label-foreground = ${colors.gray}
    label-maxlen = 50
    label-empty = " "

[module/shot]
    type = custom/script
    exec = echo " "
    format-foreground = ${colors.magenta}
    click-left = "flameshot screen -p ~/Downloads/"
    click-right = "flameshot gui"

[module/term]
    type = custom/script
    ; exec = echo " "
    exec = echo " "
    format-foreground = ${colors.yellow}
    click-left = "kitty"

[module/username]
    type = custom/script
    exec = echo ${USER}
    format-foreground = ${colors.yellow}
    click-left = "ranger"

[module/workspaces]
    type = internal/xworkspaces
    pin-workspaces = false
    enable-click = true
    enable-scroll = false
    format-padding = 1
    format = <label-state>
    label-monitor = %name%
    icon-default = ""
    label-active = ""
    label-active-foreground = ${colors.blue}
    label-active-padding = 1
    label-occupied = ""
    label-occupied-foreground = ${colors.fg}
    label-occupied-padding = 1
    label-urgent = ""
    label-urgent-foreground = ${colors.red}
    label-urgent-padding = 1
    label-empty = ""
    label-empty-foreground = ${colors.gray}
    label-empty-padding = 1

